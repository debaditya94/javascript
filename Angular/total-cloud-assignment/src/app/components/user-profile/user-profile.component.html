<div class="card user-profile" fxLayout="column" fxLayoutAlign=" center">
    <img [src]="user.avatar" class="card-img-top img-style" alt="...">
    <div class="card-body">
      <h6>{{user.first_name}}  {{user.last_name}}</h6>
      <p>{{user.email}}</p>
      <button (click)="navgateToUserDetail(user.id)" class="btn btn-primary">View Profile</button>
    </div>
  </div>
