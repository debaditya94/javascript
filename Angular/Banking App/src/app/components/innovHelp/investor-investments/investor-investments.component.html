<div *ngIf="isStartupPresent">
  
    <h3>Investment History</h3>
  
    
    <div *ngIf="isStartupPresent && investmentDetails.length > 0">
      <div *ngFor="let investment of investmentDetails; index as i ">
        <div class="col-md-4 col-sm-6 col-xs-12" *ngIf="startups && startups[i]">
          <mat-card class="investment-card">
            <p class="investment-card-date"> {{investment.date | date: 'dd/MM/yyyy' }}</p>
            <div class="row">
              <div class="col-md-5 col-sm-5 col-xs-6">
                <p class="investment-card-name"><a style="color:white;" [routerLink]="['/investorLanding/startupDetails',startups[i]['$key']]">{{startups[i].name}}</a></p>
              </div>
              <div class="col-md-7 col-sm-7 col-xs-6" style="border-left: 2px solid white;">
                <p class="investment-card-amount"> <strong> &#x20B9; {{investment.amount}}</strong></p>
                <p class="investment-card-equity">Equity : {{investment.equity}}</p>
              </div>
              <p> </p>
            </div>
    
    
          </mat-card>
        </div>
      </div>
    
    </div>
  
  
  </div>
  <div *ngIf="!isStartupPresent" style="text-align:center">
      <h3 style="text-align:center">No Investments Found.Invest in interesting startups..</h3>
      <button mat-raised-button [routerLink]="['/investorLanding','startupList']" style="text-align:center">Get Started</button>
  </div>
