<div class="entirePage">
  <div class="leftSideBar">
    <img class="profileImage" src={{investor?.profilePic}}>
    <h4 id="startupname">{{investor?.name}}</h4>

    <div class="breakLine"></div>
    <div class="flex-column">
      <ul class="sidebaroptions">
        <li routerLinkActive="activeLink" routerLink="/investorLanding/startupList">List Startups</li>
        <li routerLinkActive="activeLink" [routerLink]="['/investorLanding','pitchedStartups']">Followers</li>
        <li routerLinkActive="activeLink" [routerLink]="['/investorLanding','myInvestments']">My investments</li>
        <li routerLinkActive="activeLink" [routerLink]="['/landingPage']">Banking Services </li>
      </ul>
    </div>
  </div>
  <div class="mainContent">
    <app-innov-help-header></app-innov-help-header>
    <mat-progress-bar *ngIf="progress" [color]="color" [mode]="mode">
    </mat-progress-bar>
    <router-outlet></router-outlet>

  </div>
</div>
